<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
     <div id="instructions">
      <h1>Memory Game</h1>
      <h3>Instructions</h3>
      <p>Try to match all the cards. Select two at a time. You get 1 point for each try. The goal is to get the lowest score possible which is the number of pairs on the board.</p>
     </div>
     <p>Points: <span id="points">0</span></p>
    <div id="game">
    </div>
    <button id="restart">Restart Game!</button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
